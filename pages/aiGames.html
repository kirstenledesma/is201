<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One, Two, Look!</title>
  <link rel="stylesheet" href="../css/onetwogame.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="main-navbar">
    <div class="navbar-container">
      <a href="#top" class="navbar-brand">Kirsten Ledesma - One, Two, Look!</a>
      <div class="navbar-links">
        <a href="../index.html" class="nav-item">Resume</a>
        <a href="scratch.html" class="nav-item">Hobby</a>
        <a href="tableau.html" class="nav-item">Tableau</a>
      </div>
    </div>
  </nav>

  <div class="instructions">
    Guess whether your opponent will look up, down, left, or right. If you guess correctly, you switch turns. Click buttons or use arrow keys to play.
  </div>

  <div class="toast" id="toast"></div>

  <div class="game-container">
    <div class="scoreboard">You: <span id="userScore">0</span> | AI: <span id="aiScore">0</span></div>
    <div class="turn-info" id="turnInfo">Get ready to guess!</div>
    <div class="countdown" id="countdown">3</div>
    <!-- button style -->
     <div class="choices">
        <button onclick="playerChoice('up')">‚Üë Up</button>
        <button onclick="playerChoice('left')">‚Üê Left</button>
        <button onclick="playerChoice('right')">‚Üí Right</button>
        <button onclick="playerChoice('down')">‚Üì Down</button></div>
    <!-- end of button style -->
    <div class="result" id="result"></div>
  </div>

  <script>
    let userScore = 0;
    let aiScore = 0;
    let isUserTurn = true;
    let directionOptions = ['up', 'down', 'left', 'right'];
    let aiMove = '';
    let acceptingInput = false;

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show';
      setTimeout(() => {
        toast.className = 'toast';
        startCountdown();
      }, 3000);
    }

    function startCountdown() {
      let count = 3;
      document.getElementById('countdown').textContent = count;
      document.getElementById('result').textContent = '';
      const interval = setInterval(() => {
        count--;
        document.getElementById('countdown').textContent = count;
        if (count === 0) {
          clearInterval(interval);
          document.getElementById('countdown').textContent = 'Go!';
          acceptingInput = true;
          if (!isUserTurn) {
            aiMove = directionOptions[Math.floor(Math.random() * 4)];
          }
        }
      }, 1000);
    }

    function playerChoice(choice) {
      if (!acceptingInput) return;
      acceptingInput = false;

      if (isUserTurn) {
        aiMove = directionOptions[Math.floor(Math.random() * 4)];
        if (choice === aiMove) {
          userScore++;
          isUserTurn = false;
          document.getElementById('result').textContent = `‚úÖ Correct! AI chose ${aiMove}. Now AI guesses.`;
        } else {
          document.getElementById('result').textContent = `‚ùå Wrong! AI chose ${aiMove}. Try again.`;
        }
      } else {
        if (choice === aiMove) {
          aiScore++;
          isUserTurn = true;
          document.getElementById('result').textContent = `üò¨ AI guessed ${aiMove} and was right! Now it's your turn.`;
        } else {
          document.getElementById('result').textContent = `üéâ AI guessed ${aiMove} and was wrong! Stay alert.`;
        }
      }

      updateScores();
      updateTurnInfo();
      setTimeout(() => showToast(isUserTurn ? "Your turn to guess!" : "AI's turn to guess!"), 1000);
    }

    function updateScores() {
      document.getElementById('userScore').textContent = userScore;
      document.getElementById('aiScore').textContent = aiScore;
    }

    function updateTurnInfo() {
      document.getElementById('turnInfo').textContent = isUserTurn ? 'Your turn to guess!' : "AI's turn to guess!";
    }

    document.addEventListener('keydown', (e) => {
      if (!acceptingInput) return;
      switch (e.key) {
        case 'ArrowUp': playerChoice('up'); break;
        case 'ArrowDown': playerChoice('down'); break;
        case 'ArrowLeft': playerChoice('left'); break;
        case 'ArrowRight': playerChoice('right'); break;
      }
    });

    updateTurnInfo();
    showToast("Your turn to guess!");
  </script>
</body>
</html>
